<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B8B',
            secondary: '#7EB6FF',
            accent: '#FFD166',
            light: '#F9F7F7',
          },
          fontFamily: {
            comic: ['Comic Sans MS', 'Chalkboard SE', 'cursive'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .cloud {
        animation: float 6s ease-in-out infinite;
      }
      .star {
        animation: twinkle 2s ease-in-out infinite;
      }
      .bounce-slow {
        animation: bounce 3s ease-in-out infinite;
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col items-center justify-center overflow-hidden font-comic">
  <!-- 装饰性云朵 -->
  <div class="cloud absolute top-10 left-10 w-32 h-20 bg-white rounded-full shadow-lg opacity-70">
    <div class="absolute -top-6 -left-4 w-16 h-16 bg-white rounded-full"></div>
    <div class="absolute -top-4 -right-6 w-20 h-20 bg-white rounded-full"></div>
  </div>
  
  <div class="cloud absolute bottom-20 right-16 w-24 h-16 bg-white rounded-full shadow-lg opacity-70" style="animation-delay: 1s;">
    <div class="absolute -top-4 -left-3 w-12 h-12 bg-white rounded-full"></div>
    <div class="absolute -top-2 -right-4 w-16 h-16 bg-white rounded-full"></div>
  </div>
  
  <!-- 装饰性星星 -->
  <div class="star absolute top-1/4 right-1/3 text-accent text-xl">
    <i class="fa fa-star"></i>
  </div>
  <div class="star absolute bottom-1/3 left-1/4 text-accent text-lg" style="animation-delay: 0.5s;">
    <i class="fa fa-star"></i>
  </div>
  <div class="star absolute top-1/3 left-1/5 text-accent text-sm" style="animation-delay: 1s;">
    <i class="fa fa-star"></i>
  </div>
  
  <!-- 主内容容器 -->
  <div class="text-center z-10 p-6 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl max-w-md w-full mx-4 border-4 border-dashed border-secondary">
    <!-- 卡通图标 -->
    <div class="mb-6 bounce-slow">
      <i class="fa fa-paper-plane text-6xl text-primary"></i>
    </div>
    
    <!-- 标题 -->
    <h1 class="text-[clamp(1.5rem,5vw,2.5rem)] font-bold text-primary mb-4">准备跳转啦！</h1>
    
    <!-- 倒计时显示 -->
    <div class="my-8">
      <p class="text-gray-600 text-lg mb-2">我们将在 <span id="countdown" class="text-4xl font-bold text-secondary mx-2">5</span> 秒后跳转</p>
      <div class="w-full bg-gray-200 rounded-full h-4 mt-4 overflow-hidden">
        <div id="progress-bar" class="bg-primary h-full rounded-full transition-all duration-1000" style="width: 100%"></div>
      </div>
    </div>
    
    <!-- 目标网址 -->
    <p class="text-gray-500 text-sm mb-6">
      目标地址: https://kly3x7rogknox.villa.functorz.com/rmp1swe38
    </p>
    
    <!-- 手动跳转按钮 -->
    <a href="https://kly3x7rogknox.villa.functorz.com/rmp1swe38" class="inline-block bg-secondary hover:bg-secondary/80 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md">
      立即前往 <i class="fa fa-arrow-right ml-2"></i>
    </a>
  </div>
  
  <!-- 底部装饰 -->
  <div class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-r from-primary/30 via-secondary/30 to-accent/30 rounded-tl-[50%] rounded-tr-[50%]"></div>

  <script>
    // 倒计时功能
    let countdown = 5;
    const countdownEl = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    
    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      progressBar.style.width = `${(countdown / 5) * 100}%`;
      
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = 'https://kly3x7rogknox.villa.functorz.com/rmp1swe38';
      }
    }, 1000);
  </script>
</body>

</html>
